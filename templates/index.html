<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 460px;
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 20px;
            border-radius: 12px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 10px;
        }

        .header h1 {
            margin: 5px 0;
            font-size: 22px;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }

        /* ðŸ”½ FORM CHANGED TO VERTICAL */
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2c3e50;
            outline: none;
            box-shadow: 0 0 5px rgba(44,62,80,0.3);
        }

        button {
            background: linear-gradient(135deg, #2c3e50, #1a252f);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            background: #e8f5e9;
            border-radius: 8px;
            color: #2e7d32;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Header Section -->
    <div class="header">
        <img src="{{ url_for('static', filename='photo.jpeg') }}" alt="Profile Photo">
        <h1>House Price Prediction</h1>
        <p>Theruvai Vishnu Priya Â· Data Scientist</p>
    </div>

    <!-- Prediction Form (VERTICAL) -->
    <form action="/predict" method="post">
        <input type="number" name="bedrooms" placeholder="Bedrooms" required>
        <input type="number" name="bathrooms" placeholder="Bathrooms" required>
        <input type="number" name="sqft_living" placeholder="Sqft Living" required>
        <input type="number" name="year" placeholder="Year" required>
        <input type="number" name="month" placeholder="Month" required>
        <input type="number" name="day" placeholder="Day" required>
        <input type="number" name="country" placeholder="Country (1 = USA)" required>

        <button type="submit">Predict Price</button>
    </form>

    {% if result %}
        <div class="result">
            {{ result }}
        </div>
    {% endif %}

</div>

</body>
</html>
